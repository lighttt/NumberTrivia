name: number_trivia
description: A Flutter Application for getting facts about number, using Clean Code Architecture and TDD Development

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  # Service locator
  get_it: ^4.0.4
  # Bloc for state management
  flutter_bloc: ^6.0.5
  # Value equality
  equatable: ^1.2.5
  # Functional programming thingies
  dartz: ^0.9.1
  # Remote API
  connectivity: ^0.4.9+2
  http: ^0.12.2
  # Local cache
  shared_preferences: ^0.5.10


dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^4.1.0


flutter:
  uses-material-design: true

